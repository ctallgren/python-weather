<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather in {{ title }}</title>
    <link
      href="{{ url_for('static', filename='styles/style.css') }}"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Current weather in {{ title }}:</h1>
    <p>{{ status }} and {{ temp }}&deg;C</p>
    <p>Feels like {{ feels_like }}&deg;C</p>
    <p>Wind is {{ wind }} m/s {{ direction }}</p>

    <form action="/weather">
      <input type="text" name="city" id="city" placeholder="Enter a City" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
